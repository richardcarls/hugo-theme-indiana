<header class="site-header">
  <div class="header-wrap">
    <a class="site-name {{- if not (eq .Kind `page`) }} p-name u-url{{ end }}"
       href="{{ .Site.BaseURL }}">
      <span style="display: inline-block;">{{ .Site.Title }}</span>
    </a>

    <nav class="site-menu">
      {{ with .Site.Menus.main }}
      {{ range . }}
      <a href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
      {{ end }}
    </nav>
  </div>
</header>
