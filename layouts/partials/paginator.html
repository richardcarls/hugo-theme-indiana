<nav class="pagination">
  {{ if .Paginator.HasPrev }}
  <a class="u-prev"
     href="{{ .Paginator.Prev.URL }}">Previous</a>
  {{ end }}

  {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}

  {{ if .Paginator.HasNext }}
  <a class="u-next"
     href="{{ .Paginator.Next.URL }}">Next</a>
  {{ end }}
</nav>
