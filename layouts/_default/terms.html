{{ define `title` }}{{ .Title }}{{ end }}

{{ define `main` }}
<main>
  <h1>{{ .Title }}</h1>

  {{ $data := .Data }}
  {{ range $key,$value := .Data.Terms.ByCount }}
  <h2>
    <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">
      {{- $value.Name -}}
    </a> {{ $value.Count -}}
  </h2>

  <ul>
    {{ range $value.Pages.ByDate }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
</main>
{{ end }}
